<!DOCTYPE html>
<html lang="en">
<head>
  <title>Make a Donation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
<body>

  <section class="hero-wrap hero-wrap-2" style="background-image: url('images/IMG_1385.jpg');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      </div>
  </section>

  <section class="ftco-section ftco-degree-bg">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 ftco-animate">
          <h2>Make a Donation</h2>
          <p>Thank you for your interest in supporting Swizim Trust! Your donation will help us continue our work in fostering holistic community impact in Zimbabwe.</p>
          <form action="your_donation_processing_script.php" method="POST" class="pt-5 mt-5">
            <div class="form-group">
              <label for="name">Name *</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email *</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="donation_amount">Donation Amount *</label>
              <input type="number" class="form-control" id="donation_amount" name="donation_amount" step="0.01" required>
            </div>
            <div class="form-group">
              <label for="payment_method">Payment Method *</label>
              <select id="payment_method" name="payment_method" required>
                <option value="credit_card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="check">Check</option>
              </select>
            </div>
            <div class="form-group">
              <input type="submit" value="Donate" class="btn py-3 px-4 btn-primary">
            </div>
          </form>
        </div>
        <div class="col-lg-4 sidebar pl-lg-5 ftco-animate"></div>
      </div>
    </div>
  </section>

  </body>
</html>
